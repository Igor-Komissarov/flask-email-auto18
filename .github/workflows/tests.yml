name: Run Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver


      - name: Run pytest
        env:
          # üîπ GitHub –∏ SMTP —Å–µ–∫—Ä–µ—Ç—ã (—Å–æ–∑–¥–∞—é—Ç—Å—è —Ç–≤–æ–∏–º Python-—Å–∫—Ä–∏–ø—Ç–æ–º —á–µ—Ä–µ–∑ API)
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}

          # üîπ Chrome –¥–ª—è UI-—Ç–µ—Å—Ç–æ–≤
          CHROME_BIN: /usr/bin/chromium-browser
        run: PYTHONPATH=. pytest -v

      - name: Upload Selenium screenshot (if exists)
        if: always()  # –≤—ã–ø–æ–ª–Ω–∏—Ç—å –¥–∞–∂–µ –µ—Å–ª–∏ —Ç–µ—Å—Ç —É–ø–∞–ª
        uses: actions/upload-artifact@v4
        with:
          name: selenium-screenshot
          path: screenshot.png
          if-no-files-found: ignore
